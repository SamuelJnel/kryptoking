{% extends 'base.html' %} {% block content %}

<h4
  style="
    font-family: Noto Serif Display, serif;
    text-align: center;
    font-weight: bold;
  "
>
  Topic: {{post.topic}}
</h4>

<div>
  <form action="{% url 'add_comment' post.id %}" method="post">
    {% csrf_token %} {{ comment_form.as_p }}
    <input type="submit" class="btn amber darken-2" value="Add Comment" />
  </form>
</div>

{% for el in post.comment_set.all %}
<div class="comment-display">
  <p>{{el.name}}</p>
  <p><strong>{{el.body}}</strong></p>
  <p>{{el.date}}</p>
  <a class="btn amber darken-2" href="{% url 'delete_comment' el.id %}"
    ><i class="material-icons">delete</i></a
  >
</div>

{% endfor %} {% endblock %}
