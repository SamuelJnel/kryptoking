{% extends 'base.html' %} {% block content %}

<h1>Index page for each users Post.</h1>

{% for el in post %}


  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ el.user }}</span></a>
      <p>{{el.body}}</p>
    </div>
    <div class="card-action">
      <a class="btn amber darken-2" href="{% url 'detail' el.id %}"
        >Add Comment</a
      >
      <a class="btn amber darken-2" href="{% url 'post_update' el.id %}"
        >Edit</a
      >
      <a class="btn amber darken-2" href="{% url 'post_delete' el.id %}"
        >Delete</a
      >
    </div>
      
    </div>
   
  </div>

{% endfor %} {% endblock %}
