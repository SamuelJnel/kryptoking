{% extends 'base.html' %} {% block content %}

<h1>Index page to list real crypto.</h1>

<form method="GET" action="" id="searchform">
  <input
    class="searchfield"
    id="searchbox"
    name="q"
    type="text"
    value="{{ request.GET.q }}"
    placeholder="Search..."
  />
</form>

<div>
  <h4>Current {{query}} Price: {{current_price}}</h4>
</div>

<div>
  <input type="text" placeholder="Enter email" id="email" value="" />

  <input id="submit" type="submit" value="Send-Email" class="btn" />
</div>

<script>
  document.getElementById("submit").addEventListener("click", sendEmail);
  let email = document.getElementById("email");
  function sendEmail() {
    console.log(email.value);
  }
</script>

{% endblock %}
