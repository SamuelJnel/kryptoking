{% extends 'base.html' %} {% block content %}

<h1>Index page for each crypto the user creates.</h1>

{% for el in krypto %}

<a href="{% url 'detail' el.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ el.name }}</span></a>
      <p>Price: {{ el.price }}</p>
      <p>information: {{ el.information }}</p>
      <p>Symbol: {{ el.information }}</p>
    </div>
  </div>

{% endfor %} {% endblock %}
